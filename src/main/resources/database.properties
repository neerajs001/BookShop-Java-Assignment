# Aiven PostgreSQL Database Configuration
db.driver=org.postgresql.Driver
db.url=jdbc:postgresql://YOUR_AIVEN_HOST:YOUR_AIVEN_PORT/YOUR_DATABASE_NAME?sslmode=require
db.username=YOUR_AIVEN_USERNAME
db.password=YOUR_AIVEN_PASSWORD

# Note: Replace the following placeholders with your actual Aiven PostgreSQL credentials:
# - YOUR_AIVEN_HOST: Your Aiven PostgreSQL host (e.g., bookstore-project-username.aivencloud.com)
# - YOUR_AIVEN_PORT: Your Aiven PostgreSQL port (typically 12345)
# - YOUR_DATABASE_NAME: Your database name (e.g., defaultdb or bookhub_db)
# - YOUR_AIVEN_USERNAME: Your Aiven username (e.g., avnadmin)
# - YOUR_AIVEN_PASSWORD: Your Aiven password
#
# Example:
# db.url=jdbc:postgresql://bookstore-project-abc123.aivencloud.com:12345/defaultdb?sslmode=require
# db.username=avnadmin
# db.password=your_secure_password
#
# The database tables will be created automatically by Hibernate on first run
